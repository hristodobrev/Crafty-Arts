<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Create project</h3>
                <form (ngSubmit)="createProject()" #createProjectForm="ngForm" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="inputTitle">Title</label>
                            <div class="col-sm-4 ">
                                <input type="text" class="form-control" id="inputTitle" 
                                placeholder="Title" 
                                name="title" 
                                required
                                [(ngModel)]="model.title"
                                #title="ngModel"
                                >
                                <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                                    Enter a title for the project.
                                </div>
                            </div>
                        </div>    
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="inputJobNumber">Job number</label>
                            <div class="col-sm-4 ">
                                <input type="number" class="form-control" id="inputJobNumber" 
                                placeholder="Job number" 
                                required 
                                name="jobNumber" 
                                [(ngModel)]="model.jobNumber"
                                #jobNumber="ngModel"
                                >
                                <div [hidden]="jobNumber.valid || jobNumber.pristine" class="alert alert-danger">
                                    Enter an unique job number.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="inputWorker">Worker</label>
                            <div class="col-sm-4 ">
                                <select class="form-control" id="inputWorker"
                                name="selectWorker"
                                required
                                [(ngModel)]="model.selectWorker"
                                #selectWorker="ngModel">
                                   <option *ngFor="let user of users" [value]="user.email">{{user.email}}</option>
                                </select>
                                <div [hidden]="selectWorker.valid || selectWorker.pristine" class="alert alert-danger">
                                    Select a worker for this project.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button type="reset" class="btn btn-default"><a routerLink="/home">Cancel</a></button>
                                <button [disabled]="!createProjectForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>   
                </form>
                <br/>
                <div *ngIf="createFail" class="alert alert-danger">
                    {{errorMessage}}
                </div>
            </div>
        </div>
    </div>
</div>
