<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
      <button type="button" 
      class="navbar-toggle" 
      (click)="isCollapsed = !isCollapsed" 
      [attr.aria-expanded]="!isCollapsed" 
      aria-controls="navbar-ex1-collapse"
      >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/projects">Project Tracking System</a>
  </div>


  <!-- Top Menu Items -->
  <ul class="nav navbar-right top-nav" *ngIf="isLoggedIn">
    <li ngbDropdown class="dropdown">
        <div class="dropdown-toggle" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-user"></i>Hello {{user}}!<b class="caret"></b></div>
        <ul ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <li>
                <a routerLink="/users/profile/{{userId}}"><i class="fa fa-fw fa-user"></i> Profile</a>
            </li>
            <li class="divider"></li>
            <li>
                <a (click)="logout()" href="#"><i class="fa fa-fw fa-power-off"></i>Log Out</a>
            </li>
        </ul>
    </li>
  </ul>

  <ul class="nav navbar-right top-nav" *ngIf="!isLoggedIn">
    <li>
        <a routerLink="/register"><i class="fa fa-fw fa-user"></i> Register</a>
    </li>
    <li>
        <a routerLink="/login"><i class="fa fa-fw fa-user"></i> Login</a>
    </li>
  </ul>


  <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
  <div class="collapse navbar-collapse navbar-ex1-collapse" [ngbCollapse]="isCollapsed">
      <ul class="nav navbar-nav side-nav">
        <li *ngIf="isLoggedIn" class="active">
            <a routerLink="/projects/create"><i class="fa fa-fw fa-dashboard">Create project</i></a>
        </li>
        <li>
            <div
            type="button" 
            class="btn-projects" 
            (click)="isCollapsed = !isCollapsed" 
            [attr.aria-expanded]="!isCollapsed" 
            aria-controls="collapseExample"
            >
                <i class="fa fa-fw fa-arrows-v"></i>Projects<i class="fa fa-fw fa-caret-down"></i>
        </div>

            <!--<a href="javascript:;" data-toggle="collapse" data-target="#demo"><i class="fa fa-fw fa-arrows-v"></i>Projects<i class="fa fa-fw fa-caret-down"></i></a>-->
            <ul id="collapseExample" [ngbCollapse]="isCollapsed" *ngIf="isLoggedIn">
                <li>
                    <a routerLink="/projects">All projects</a>
                </li>
                <li>
                    <a routerLink="/projects/ownProjects/{{userId}}">Your projects</a>
                </li>
            </ul>
        </li>
      </ul>
  </div>
  <!-- /.navbar-collapse -->
</nav>
